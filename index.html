<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
</head>

<body>

    <div class="pomodoro-timer">
        <h2>Pomodoro Timer</h2>
        <div class="timer-modes">
            <button class="mode-btn active" data-mode="pomodoro">Pomodoro</button>
            <button class="mode-btn" data-mode="short">Short Break</button>
            <button class="mode-btn" data-mode="long">Long Break</button>
        </div>
        <div class="timer-display" id="timer">25:00</div>
        <div class="timer-controls">
            <button id="startTimer">Start</button>
            <button id="pauseTimer">Pause</button>
            <button id="resetTimer">Reset</button>
        </div>
        <div class="timer-settings">
            <label>Pomodoro (min):
                <input type="number" id="pomodoroInput" min="15" value="25" />
            </label>
            <label>Short Break (min):
                <input type="number" id="shortInput" min="1" value="5" />
            </label>
            <label>Long Break (min):
                <input type="number" id="longInput" min="5" value="15" />
            </label>
            <button id="applyTimers">Apply</button>
        </div>
    </div>

    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Task List</h1>
                <p>You Can Do It!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>

        <form action="">
            <input type="text" placeholder="Write your task" id="taskInput">
            <select id="priorityInput">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button type="submit" id="newTask">+</button>
        </form>

        <ul id="task-list"></ul>
        <div id="status-message"></div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>

</html>
